<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English Words</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f0f0f0; }
        .word-card { padding: 15px; margin: 10px; background: #f4f4f4; border-radius: 10px; cursor: pointer; display: inline-block; width: 150px; text-align: center; font-size: 18px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); transition: transform 0.3s; }
        .word-card:hover { transform: scale(1.05); }
        .words-container { display: flex; flex-wrap: wrap; justify-content: center; }
    </style>
</head>
<body>
    <h2>Tap a word to hear the translation and pronunciation</h2>
    <div class="words-container" id="words-container"></div>

    <script>
        const words = [
            { en: "apple", ua: "яблуко" },
            { en: "banana", ua: "банан" },
            { en: "cat", ua: "кіт" },
            { en: "dog", ua: "собака" },
            { en: "sun", ua: "сонце" },
            { en: "moon", ua: "місяць" },
            { en: "water", ua: "вода" },
            { en: "fire", ua: "вогонь" },
            { en: "milk", ua: "молоко" },
            { en: "bread", ua: "хліб" },
            { en: "house", ua: "будинок" },
            { en: "tree", ua: "дерево" },
            { en: "car", ua: "автомобіль" },
            { en: "school", ua: "школа" },
            { en: "book", ua: "книга" },
            { en: "pen", ua: "ручка" },
            { en: "paper", ua: "папір" },
            { en: "computer", ua: "комп'ютер" },
            { en: "phone", ua: "телефон" },
            { en: "friend", ua: "друг" },
            { en: "family", ua: "сім'я" },
            { en: "food", ua: "їжа" },
            { en: "drink", ua: "напій" },
            { en: "music", ua: "музика" },
            { en: "movie", ua: "фільм" }
        ];

        const container = document.getElementById("words-container");

        words.forEach((word) => {
            const card = document.createElement("div");
            card.className = "word-card";
            card.textContent = word.ua;  // Початково показуємо українське слово

            card.onclick = () => {
                if (card.textContent === word.ua) {
                    card.textContent = word.en; // Якщо українське слово, змінюємо на англійське
                    const speech = new SpeechSynthesisUtterance(word.en); // Озвучуємо англійське
                    speech.lang = "en-US";
                    window.speechSynthesis.speak(speech);
                } else {
                    card.textContent = word.ua; // Якщо англійське слово, повертаємо на українське
                    const speech = new SpeechSynthesisUtterance(word.ua); // Озвучуємо українське
                    speech.lang = "uk-UA";
                    window.speechSynthesis.speak(speech);
                }
            };

            container.appendChild(card);
        });
    </script>
</body>
</html>
